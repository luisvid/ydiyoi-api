version: "3.7"

networks:
  app-tier:
    driver: bridge

services:
  psqldock:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: brocal
      POSTGRES_USER: postgres
      POSTGRES_DB: ydiyoi
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-tier
  api:
    image: ydi-yoi
    restart: always
    ports:
      - "3000:3000"
    networks:
      - app-tier
    depends_on:
      - psqldock
    links:
      - psqldock
